<!-- calen/templates/calen/calendar.html -->

{'% extends 'calen/base.html' %}

{% block content %}
<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'calen:calendar' %}?{{prev_month}}">Previous Month</a>
    <a class="btn btn-info right" href="{% url 'calen:calendar' %}?{{next_month}}">Next Month</a>
    <a class="btn btn-info right" href="{% url 'calen:event_new' %}">New Event</a>
</div>
{{ calendar }}
{% endblock %}
