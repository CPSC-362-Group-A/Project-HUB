<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #3399ff;
}
li{
  float: left;
  border-right: 1px solid #bbb;
}
li a {
  display: block;
  color: White;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
li:last-child{
  border-right: none;
}
li a:hover:not(.active){
  background-color: #ddd;
}
li a.active{
  color:navy;
  background-color: #4CAF50;
}
</style>
</head>
<!-- The above code removes bullet points from the navbar -->
<body>
<div id="topheader">
  <div class="container">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href= "http://127.0.0.1:8000/">Home</a>
          </li>

        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/about/">About</a>
          </li>


        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/contact/">Contact</a>
          </li>
        {% if user.is_authenticated %}
        <li class="nav-item" style="float:right">
          <a class="nav-link" href= "{% url 'profile' %}">Profile</a>
          </li>
        <li class="nav-item" style="float:right">
          <a class="nav-link" href= "{% url 'logout' %}">Logout</a>
          </li>
        {% else %}
        <li class="nav-item" style="float:right">
          <a class="nav-link" href= "{% url 'login' %}">Login</a>
          </li>
        <li class="nav-item" style="float:right">
          <a class="nav-link" href= "{% url 'register'%}">Register</a>
          </li>
        {% endif %}

        <li class="nav-item" style="float:right">
          <a class="nav-link" href="http://127.0.0.1:8000/admin/">Admin</a>
          </li>

        </ul>
      </nav>
    </div>
</div>
